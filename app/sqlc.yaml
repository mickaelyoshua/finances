version: "2"
sql:
  engine: "postgresql"
  queries: "./db/query"
  schema: "./db/migration"
  gen:
    go:
      package: "db"
      out: "./db/sqlc"
      sql_package: "pgx/v5"
      emit_json_tags: true # add JSON tags to generated struct
      emit_empty_slices: true # instead of nil, return empty slices
      overrides:
        - db_type: "timestamp"
          go_type: "time.Time"
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"

